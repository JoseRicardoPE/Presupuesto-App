<div class="ingreso">
    <h2 class="ingreso_titulo">Ingresos</h2>
        <div *ngFor="let iterador of ingresos" class="elemento limpiarEstilos">
            <div class="elemento_descripcion">{{iterador.descripcion}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor">{{iterador.valor | currency:'COP':'$':'4.2-2'}}</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn">
                        <i class="ion-ios-close-outline" (click)="eliminarRegistro(iterador)"></i>
                    </button>
                </div>
            </div>
        </div>
</div>
